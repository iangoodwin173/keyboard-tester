<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Keyboard Layout</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

<div class="keyboard">
  <div class="row">
    <div class="key" id="esc">Esc</div>
    <div class="key" id="f1">F1</div>
    <div class="key" id="f2">F2</div>
    <div class="key" id="f3">F3</div>
    <div class="key" id="f4">F4</div>
    <div class="key" id="f5">F5</div>
    <div class="key" id="f6">F6</div>
    <div class="key" id="f7">F7</div>
    <div class="key" id="f8">F8</div>
    <div class="key" id="f9">F9</div>
    <div class="key" id="f10">F10</div>
    <div class="key" id="f11">F11</div>
    <div class="key" id="f12">F12</div>
    <div class="key" id="del">Del</div>
  </div>
  <div class="row">
    <div class="key" id="backtick">`</div>
    <div class="key" id="num1">1</div>
    <div class="key" id="num2">2</div>
    <div class="key" id="num3">3</div>
    <div class="key" id="num4">4</div>
    <div class="key" id="num5">5</div>
    <div class="key" id="num6">6</div>
    <div class="key" id="num7">7</div>
    <div class="key" id="num8">8</div>
    <div class="key" id="num9">9</div>
    <div class="key" id="num0">0</div>
    <div class="key" id="dash">-</div>
    <div class="key" id="equals">=</div>
    <div class="key" id="backspace">Backspace</div>
  </div>
  <div class="row">
    <div class="key" id="tab">Tab</div>
    <div class="key" id="q">Q</div>
    <div class="key" id="w">W</div>
    <div class="key" id="e">E</div>
    <div class="key" id="r">R</div>
    <div class="key" id="t">T</div>
    <div class="key" id="y">Y</div>
    <div class="key" id="u">U</div>
    <div class="key" id="i">I</div>
    <div class="key" id="o">O</div>
    <div class="key" id="p">P</div>
    <div class="key" id="openBracket">[</div>
    <div class="key" id="closeBracket">]</div>
    <div class="key" id="backslash">\</div>
  </div>
  <div class="row">
    <div class="key">Caps Lock</div>
    <div class="key">A</div>
    <div class="key">S</div>
    <div class="key">D</div>
    <div class="key">F</div>
    <div class="key">G</div>
    <div class="key">H</div>
    <div class="key">J</div>
    <div class="key">K</div>
    <div class="key">L</div>
    <div class="key">;</div>
    <div class="key">'</div>
    <div class="key">Enter</div>
  </div>
  <div class="row">
    <div class="key">Shift</div>
    <div class="key">Z</div>
    <div class="key">X</div>
    <div class="key">C</div>
    <div class="key">V</div>
    <div class="key">B</div>
    <div class="key">N</div>
    <div class="key">M</div>
    <div class="key">,</div>
    <div class="key">.</div>
    <div class="key">/</div>
    <div class="key">Shift</div>
  </div>
  <div class="row">
    <div class="key">Ctrl</div>
    <div class="key">Win</div>
    <div class="key">Alt</div>
    <div class="key">Space</div>
    <div class="key">Alt</div>
    <div class="key">Ctrl</div>
  </div>
</div>

</body>
</html>
